<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            border: solid;
            border-color: black;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-box {
            width: 400px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align:center;
        }

        .filters {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border: solid;
            border-color: black;
            border-radius: 5px;
        }

        .filter-heading {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .filter-options {
            width: 100%;
            margin-bottom: 10px;
        }

        .results-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .result-section {
            flex-grow: 1;
            margin-bottom: 10px;
            max-width: calc(25% - 20px);
            flex-basis: calc(25% - 20px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: solid;
            border-color: black;
            border-radius: 5px;
            background-color: #fff;
        }

        .result-heading {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .result-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #ddd;
            overflow: hidden;
            flex-grow: 1;
        }

        .result-item {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            word-wrap: break-word;
        }

        .result-row {
            transition: background-color 1s;
        }

        .hovered {
             background-color: #F5F5DC !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .spinner {
            border: 15px solid #f3f3f3;
            border-top: 15px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            position: absolute;
            top: 51%;
            left: 45.3%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <label for="courseName">-:Search Courses:-</label>
            <input type="text" id="courseName" placeholder="Enter Course Name...." style="width: 100%;">
        </div>
        <div class="filters">
            <div class="filter-heading">University Name:</div>
            <select id="universityFilter" class="filter-options" style="width: 100%;">
                <option value="">All Universities</option>
                <!-- Add options dynamically using JavaScript -->
            </select>

            <div class="filter-heading">Course Type:</div>
            <select id="courseTypeFilter" class="filter-options">
                <option value="">All Types</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <div class="filter-heading">Intake:</div>
            <select id="intakeFilter" class="filter-options">
                <option value="">All Intakes</option>
                <option value="September/October 2024">September/October 2024</option>
                <option value="July/August 2024">July/August 2024</option>
            </select>

            <button class="submit-button" id="submitButton">Submit</button>
        </div>
    </div>

    <div class="container results-container">
        <div class="result-section">
            <div class="result-heading">Course Name</div>
            <ul class="result-list" id="courseNameList">

        </div>
        <div class="result-section">
            <div class="result-heading">University Name</div>

        </div>
        <div class="result-section">

            </ul>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

            { university: "University of Surrey", courseName: "Structural Engineering MSc", courseType: "Postgraduate", intake: "September/October 2024" },
            { university: "University of Surrey", courseName: "Sustainable Development MSc", courseType: "Postgraduate", intake: "September/October 2024" },
            { university: "University of Surrey", courseName: "Sustainable Energy with Industrial Practice MSc", courseType: "Postgraduate", intake: "September/October 2024" },
            { university: "University of Surrey", courseName: "Translation and Interpreting MA", courseType: "Postgraduate", intake: "September/October 2024" },
            { university: "University of Surrey", courseName: "Translation MA", courseType: "Postgraduate", intake: "September/October 2024" },
            { university: "University of Surrey", courseName: "Water and Environmental Engineering MSc", courseType: "Postgraduate", intake: "September/October 2024" },
        ];

        // Function to populate the University Name filter options
        function populateUniversityFilter() {
            const universityFilter = $('#universityFilter');
            const universities = [...new Set(courses.map(course => course.university))];
            universities.forEach(university => {
                const option = new Option(university, university, true, true);
                universityFilter.append(option).trigger('change');
            });
        }

        // Function to filter courses based on user input
        function filterCourses() {
            const searchTerm = $('#courseName').val().toLowerCase();
            const universityFilter = $('#universityFilter').val();
            const courseTypeFilter = $('#courseTypeFilter').val();
            const intakeFilter = $('#intakeFilter').val();

            const filteredCourses = courses.filter(course => {
                const matchSearchTerm = course.courseName.toLowerCase().includes(searchTerm);
                const matchUniversity = universityFilter === '' || course.university === universityFilter;
                const matchCourseType = courseTypeFilter === '' || course.courseType === courseTypeFilter;
                const matchIntake = intakeFilter === '' || course.intake === intakeFilter;
                return matchSearchTerm && matchUniversity && matchCourseType && matchIntake;
            });

            displayResults(filteredCourses);
        }

        // Function to display filtered courses in separate sections
        function displayResults(courses) {
            const courseNameList = $('#courseNameList');
            const universityNameList = $('#universityNameList');
            const courseTypeList = $('#courseTypeList');
            const intakeList = $('#intakeList');

            courseNameList.empty();
            universityNameList.empty();
            courseTypeList.empty();
            intakeList.empty();

            courses.forEach(course => {
                const courseNameItem = $('<li class="result-item"></li>').text(course.courseName);
                const universityNameItem = $('<li class="result-item"></li>').text(course.university);
                const courseTypeItem = $('<li class="result-item"></li>').text(course.courseType);
                const intakeItem = $('<li class="result-item"></li>').text(course.intake);

                courseNameList.append(courseNameItem);
                universityNameList.append(universityNameItem);
                courseTypeList.append(courseTypeItem);
                intakeList.append(intakeItem);
            });

            // Adjust the heights of the result items
            adjustHeights();
        }

        // Function to adjust the heights of the result items
        function adjustHeights() {
            const resultLists = $('.result-list');
            const itemsPerRow = 1;
            const rows = Math.ceil(resultLists.first().children().length / itemsPerRow);

            for (let i = 0; i < rows; i++) {
                const rowItems = $(`.result-list .result-item:nth-child(n+${i * itemsPerRow + 1}):nth-child(-n+${i * itemsPerRow + itemsPerRow})`);
                let maxHeight = 0;

                // Determine if any item in the row is overflowing
                let isOverflowing = false;
                rowItems.each(function () {
                    if (this.scrollHeight > $(this).height()) {
                        isOverflowing = true;
                    }
                });

                // If any item is overflowing, find the maximum height and set it
                if (isOverflowing) {
                    rowItems.each(function () {
                        const itemHeight = $(this).height();
                        if (itemHeight > maxHeight) {
                            maxHeight = itemHeight;
                        }
                    });
                    rowItems.height(maxHeight);
                } else {
                    // Reset height to natural height for non-overflowing rows
                    rowItems.css('height', 'auto');
                }

                // Add hover event listeners for the current row
                rowItems.on('mouseenter', function() {
                    rowItems.addClass('hovered');
                }).on('mouseleave', function() {
                    rowItems.removeClass('hovered');
                });
            }
        }

        // Call the function to adjust heights
        adjustHeights();

        // Function to show the loading overlay
        function showLoadingOverlay() {
            $('#loadingOverlay').show();
        }

        // Function to hide the loading overlay
        function hideLoadingOverlay() {
            $('#loadingOverlay').hide();
        }

        // Populate University Name filter options
        populateUniversityFilter();

        // Initial display of all courses
        displayResults(courses);

        // Initialize Select2 for University Name filter
        $('#universityFilter').select2();

        // Event listener for submit button click
        $('#submitButton').on('click', function () {
            showLoadingOverlay();
            setTimeout(function () {
                filterCourses();
                hideLoadingOverlay();
            }, 1000); // Simulate loading time
        });

        // Set default selection to "All Universities"
        $(document).ready(function () {
            $('#universityFilter').val('').trigger('change');
        });
    </script>
</body>
